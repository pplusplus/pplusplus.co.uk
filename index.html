---
layout: default
---
<div>
    <h4>Projects</h4>
    <ul class="post-list">
      {% for post in site.projects %}
        <li class="post-list-item">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <div>
            {{ post.content }}
          </div>
        </li>
      {% endfor %}
    </ul>    
</div>
